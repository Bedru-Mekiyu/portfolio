  <!-- Contact Section -->
  <section class="py-28 mt-20 relative z-10">
    <div class="container" data-aos="fade-up">
      <div class="text-center mb-6">
        <h2 class="text-4xl font-bold mb-3 neon-text">Let's Work Together</h2>
        <p class="text-slate-400 max-w-2xl mx-auto">Ideas become impactful when built with intent and innovation — tell me what you envision.</p>
      </div>
      <div class="row g-5 align-items-center">
        <div class="col-md-5" data-aos="fade-right">
          <div class="glass p-5 rounded-3xl">
            <h3 class="text-cyan-400 fw-bold mb-4">Reach Out</h3>
            <p><i class="bi bi-geo-alt text-cyan-400 me-3"></i> Addis Ababa, Ethiopia</p>
            <p><i class="bi bi-telephone text-cyan-400 me-3"></i> +251 900 000 000</p>
            <p><i class="bi bi-envelope text-cyan-400 me-3"></i> hello@bedru.dev</p>
            <div class="mt-4 d-flex gap-3">
              <a href="#" class="text-slate-400 hover:text-cyan-400 fs-4"><i class="bi bi-linkedin"></i></a>
              <a href="#" class="text-slate-400 hover:text-cyan-400 fs-4"><i class="bi bi-github"></i></a>

        <!-- Form -->

            <div class="row g-4">
              <div class="col-md-6">
                <input type="text" class="form-control py-3  rounded-2xl" placeholder="Your Name" required />
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control py-3 rounded-2xl" placeholder="Email Address" required />
              </div>
              <div class="col-12">
                <input type="text" class="form-control py-3 rounded-2xl" placeholder="Subject" required />
              </div>
              <div class="col-12">
                <textarea class="form-control " rows="5" placeholder="Your Message..." required></textarea>
              </div>
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-neon rounded-pill px-5 py-3">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
