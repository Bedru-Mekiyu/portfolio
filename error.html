<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error</title>
  <meta name="description" content="Submission error — Bedru Mekiyuh portfolio contact failure notification">
  <link rel="icon" href="assets/img/favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="assets/vendor/aos/aos.css" rel="stylesheet"/>
 <link rel="stylesheet" href="./style/error.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center relative">
  <div class="animated-bg"></div>

  <div class="glass z-10" data-aos="zoom-in">
    <div id="error-animation" class="shake"></div>
    <h1 class="text-3xl font-bold mb-2">Something Went Wrong</h1>
    <p class="text-rose-300 mb-4">
      We couldn’t process your submission.<br/>Please check your connection or try again later.
    </p>
    <div class="d-flex justify-content-center gap-3">
      <button class="error-btn" onclick="window.location.href='contact.html'">
        <i class="bi bi-arrow-repeat me-2"></i>Retry
      </button>
      <button class="btn btn-outline-light rounded-pill px-4 py-2" onclick="window.location.href='index.html'">
        <i class="bi bi-house-door me-2"></i>Home
      </button>
    </div>
    <p class="text-slate-500 text-sm mt-4">
      Redirecting automatically in <span id="counter" class="text-rose-400">10</span> seconds…
    </p>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
   <script src="./style/error.js"></script>
</body>
</html>
